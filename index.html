<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Old Favicon - Grab Icon From Google (Might be unsupported in the future) -->
    <!-- <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design"> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quote-box">
        <div class="quote-con">
            <i class="fas fa-quote-left"></i>
            <span class="quote-text">Kamote na tubol</span>
        </div>
        <div class="quote-author">
            <span class="author-name">Chitae</span>
        </div>
        <div class="btn-con">
            <button class="twitter-btn" title="Tweet this!"><i class="fab fa-twitter"></i></button>
            <button class="new-quote">New Quote</button>
        </div>
    </div>
    <div class="loader">Loading...</div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
